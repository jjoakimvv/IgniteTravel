      <header class="header">

        </div>

        <div class="socialmedia">
          <a href="https://www.facebook.com" target="_blank"><img src="./Bilder/Social-media/facebook_logo.png" alt="facebook_logo"></a>
          <a href="https://www.twitter.com" target="_blank"><img src="./Bilder/Social-media/twitter_logo.png" alt="twitter_logo"></a>
          <a href="https://www.instagram.com" target="_blank"><img src="./Bilder/Social-media/instagram_logo.png" alt="instagram_logo"></a>
        </div>

        <!-- Meny smalt fönster -->
        <div class="topnav">
          <div id="myLinks">
            <a href="index.html">Startsida</a>
            <a href="hotell.html">Resmål</a>
            <a href="hotell.html">Hotell</a>

            <a href="https://www.twitter.com" target="_blank"><img src="./Bilder/Social-media/twitter_logo.png" alt="twitter_logo" width="20px"></a>
            <a href="https://www.instagram.com" target="_blank"><img src="./Bilder/Social-media/instagram_logo.png" alt="instagram_logo" width="20px"></a>

            ><i class="fa fa-bars"></i></a>

      <!--Kontakt main-area-->
      <main class="box kontakt-main-area">
        <h1>Kontakt</h1>
        <img
          src="./Bilder/Kontakt-Bilder/kontor.jpeg"
          class="kontakt-bild"
          width="50%"
          alt="Office phone"
        />
      </main>

      <article class="box kontakt-article1">
        <h1 class="kontakt-h1">Ring</h1>
        <h3 class="kontakt-h3">
          <a href="tel:0189292929" class="kontakt-länk">018-92 92 929</a>
        </h3>
        <p>Mån - Sön 09.00-18.00</p>
      </article>

      <article class="box kontakt-article2">
        <h1 class="kontakt-h1">Mejla</h1>
        <h3 class="kontakt-h3">
          <a href="mailto:ignitetravel@org.se" class="kontakt-länk">ignitetravel@org.se</a>
        </h3>
        <p>
          Öppet dygnet runt. <br />
          Svar inom 24 timmar.
        </p>
      </article>

      <!--Footer-->
      <footer class="footer">
        <p>Copyright © Ignite Travel AB 2018-2019</p>
      </footer>
